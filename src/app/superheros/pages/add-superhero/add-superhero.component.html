<h1>
  {{ (superhero.id)? 'Editar' : 'Nuevo' }} Héroe
  <small>{{superhero.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="superhero.superhero">
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="superhero.alter_ego">
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparicion </mat-label>
      <input matInput type="text" required [(ngModel)]="superhero.first_appearance">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="superhero.characters">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="superhero.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" required [(ngModel)]="superhero.alt_img">
    </mat-form-field>
    <br>
    <div fxLayout>
      <button mat-raised-button color="accent" (click)="guardar()">
        <mat-icon>edit</mat-icon> {{ (superhero.id)? 'Actualizar' : 'Guardar' }}
      </button>

      <span class="spacer"></span>
      <button *ngIf="superhero.id"
              mat-raised-button
              (click)="eliminarHeroe()"
              color="warn">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </div>



  </div>
  <div fxFlex="50">
    <img [src]="superhero | imagePipe">
  </div>

</div>
