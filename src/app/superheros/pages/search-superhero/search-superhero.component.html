<div class="container-top">
  <div fxLayout="column">
    <div>
      <h1>Buscador de Superheroes</h1>
    </div>
    <div fxLayout="column">
      <h3>Buscador</h3>

      <mat-form-field>
        <input type="text"
              placeholder="Pick one"
              aria-label="Search"
              matInput
              [(ngModel)]="termino"
              [matAutocomplete]="auto"
              (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="opcionSelecionada( $event )">
          <mat-option *ngFor="let item of listOfSuperheroes" [value]="item">
            {{item.superhero}}
          </mat-option>
          <mat-option value="" *ngIf="listOfSuperheroes.length === 0 && termino.trim().length > 0">
            No se encontraron superheroes con el termino {{ termino }}
          </mat-option>

        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div fxLayoutGap="20px">
    <div *ngIf="selectedSuperhero"
          fxFlex.lg="15"
          fxFlex.sm="30">
      <app-superhero-card [superhero]="selectedSuperhero"></app-superhero-card>
    </div>
  </div>
  </div>
</div>
